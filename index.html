<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Utilizando meta para descrever o projeto para ser encontrado pelo buscador -->
  <meta name="description" content="Temporizador Estilo Pomodoro">
  
  <title>FocusTimer</title>
  <link rel="shortcut icon" href="assets/fav_icon.ico" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- a tag defer faz com que o script seja carregado depois que todo o html ja foi carregado -->
  <!-- a tag type module faz com que seja carregado ES6 ativando o import e o export -->
  <script type="module" src="src/main.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>
   <div id="app">
    <button id="toggle-mode"> 
      <!-- Com essa classe sr-only o texto continua na tela para os leitores porem não visível -->
      <span class="sr-only">Ativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle" data-action="toggleRunning">
        <span class="sr-only">Iniciar Contador</span>
      </button>

      <button class="ph ph-pause-circle" data-action="toggleRunning">
        <span class="sr-only">Pausar Contador</span>
      </button>

      <button class="ph ph-timer secondary" data-action="set">
        <span class="sr-only">Ajustar Contador</span>
      </button>

      <button class="ph ph-stop-circle secondary" data-action="reset">
        <span class="sr-only">Reiniciar Contador</span>
      </button>

      <button class="ph ph-speaker-none secondary" data-action="toggleMusic">
        <span class="sr-only">Iniciar Música</span>
      </button>

      <button class="ph ph-speaker-high" data-action="toggleMusic">
        <span class="sr-only">Parar Música</span>
      </button>
    </section>

  </div>
</body>
</html>
